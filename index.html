<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!--script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script-->
    <script src="js/vue.js" ></script>
    <script src="js/jquery.js"></script>
    <title>Погода в Ростове-на-Дону</title>
</head>
<body>
    <div class="container">
        <div id="weather" class="col-lg-7 col-md-10 col-sm-12 row">
            {{ get_current_weather() }}
        <main class="col ">
            <div class="current">
                <h1>Ростов-на-Дону</h1>
                <p class="main_temperature"> {{ main_temperature }}° </p>
                <p class="main_condition"> {{ main_condition }} </p>
                <hr>
            </div>
            {{ get_weather_by_day() }}
            <div class="by_day row">
                <div class="day col d-block">
                    <p>Завтра</p>
                    <img src="" alt="" class="icon icon_1">
                    <p class="temp"> {{ temperature_1 }}°C </p>
                </div>

                <div class="day col d-block">
                    <p>1 день</p>
                    <img src="" alt="" class="icon icon_2">
                    <p class="temp"> {{ temperature_2 }}°C </p>
                </div>

                <div class="day col d-block">
                    <p>2 дня</p>
                    <img src="" alt="" class="icon icon_3">
                    <p class="temp"> {{ temperature_3 }}°C </p>
                </div>
            </div>
        </main>
        <div class="current_condition col align-self-center d-none d-sm-block">
            <img src="" alt="" id="main_icon" class="d-block">
        </div>
        </div>
    </div>
    <script async src="script.js"></script>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script-->
</body>
</html>
